<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="{{url_for('static',filename='files/css/bootstrap.min.css')}}">
</head>
<body>
    <div class="container">
        <div class="col-sm-6" style="margin-top: 100px;">
        <h1 class="text-info">REGISTER FORM</h1>
        <hr>
        <form action="/login" method="POST">
            <div class="form-group">
                <label>Name:</label>
                <input type="text" name="name" class="form-control" placeholder="Enter a name" required>
            </div>
            <div class="form-group">
                <label>Phone:</label>
                <input type="text" name="phone" class="form-control" placeholder="Enter a phone" required>
            </div>
            <div class="form-group">
                <label>Password:</label>
                <input type="text" name="password" class="form-control" placeholder="Enter a password" required>
            </div>
            <div class="form-group">
                <label>Confirm Password:</label>
                <input type="text" name="cpassword" class="form-control" placeholder="Enter a confirm password" required>
            </div>
            <div class="form-group">
                <input type="submit" value="Register" class="btn btn-success">
            </div>
        </form>
    </div>
    </div>
</body>
</html>
